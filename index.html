  <body>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<style type="text/css">
      .grid table tr td{
        margin: 5px;
        border: 1px solid red;
        height: 45px;
        width: 45px;
      }  
      .grid table tr td.path{
        background: saddlebrown;
      }
      .grid .gameworld{
        margin: 0 auto;
      }
  </style>
  <div class="grid">
    
  </div>
  <script>
        function createWorld(){
            var table = $('<table></table>').addClass('gameworld');
            for (var i = 0; i < 14; i++) {
                  row = $('<tr></tr>');
                  for (var j = 0; j < 14; j++) {
                      var rowData = $('<td></td>').addClass('tile');
                      row.append(rowData);
                  }
                  table.append(row);
              }
              $('.grid').append(table);
        }
        function makePath(tile){
            $(tile).addClass("path");
        }
        $(document).ready(function() {
            createWorld();
            $(".tile").click(function(){
              makePath($(this));
            });
        });
  </script>
</body>
