<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>DinoDino</title>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/pathfinding-browser.min.js"></script>
    <script type="text/javascript" src="js/path.js"></script>
    <div class="testing" style="display:none">
      <input type="button" id="generatePath" value="Generate"/>
      <input type="button" id="showPathForPlayer" value="Show Path"/>
    </div>
    <div class="game">
        <div class="playerScores">
          <div id="fireDino" class="playerDetails highlight" style="top:0; left:100px;">
            <img src="images/dino_fire.png" class="dinoImage"/>
            <span class="bombs"><img src="images/bomb_fire.png" class="dinoBomb"/></span>
          </div>
          <div id="airDino" class="playerDetails" style="top:0; right:100px;">
            <img src="images/dino_thunder.png" class="dinoImage"/>
            <span class="bombs"><img src="images/bomb_thunder.png" class="dinoBomb"/></span>
          </div>
          <div id="landDino" class="playerDetails " style="bottom:0; right:100px;">
            <img src="images/dino_earth.png" class="dinoImage"/>
            <span class="bombs"><img src="images/bomb_earth.png" class="dinoBomb"/></span>
          </div>
          <div id="waterDino" class="playerDetails" style="bottom:0; left:100px;">
            <img src="images/dino_water.png" class="dinoImage"/>
            <span class="bombs"><img src="images/bomb_water.png" class="dinoBomb"/></span>
          </div>
        </div>
        <div class="grid">
          
        </div>
    </div>
</body>
